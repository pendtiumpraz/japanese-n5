        font-size="51.2" 
        font-weight="800" 
        fill="white" 
        text-anchor="middle" 
        dominant-baseline="central"
        filter="url(#shadow128)">JP</text>
  
  <!-- Subtitle -->
  <text x="64" y="102.4" 
        font-family="'Plus Jakarta Sans', -apple-system, sans-serif" 
        font-size="15.36" 
