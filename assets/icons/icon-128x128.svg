<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGrad128" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="shadowGrad128" cx="50%" cy="50%" r="50%">
      <stop offset="80%" style="stop-color:black;stop-opacity:0" />
      <stop offset="100%" style="stop-color:black;stop-opacity:0.1" />
    </radialGradient>
    <linearGradient id="shineGrad128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:white;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </linearGradient>
    <filter id="shadow128">
      <feDropShadow dx="0" dy="1.28" stdDeviation="2.56" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="57.6" fill="url(#bgGrad128)" />
  
  <!-- Inner shadow -->
  <circle cx="64" cy="64" r="57.6" fill="url(#shadowGrad128)" />
  
  <!-- Main text -->
  <text x="64" y="64" 
